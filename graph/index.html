<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
        <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css>
        <title>My Chart.js Chart</title>
        <style>
            #green-wall {
              display: none;
            }
            #tree-line {
              display: none;
            }
          </style>
    </head>
    <body>
        <div class="container">
            <div id="mapView">Map
                <img src="whatcouldbetrain.png">
            </div>
            <div id="timeline">Timeline</div>
            <div id="toolbar">Toolbar
                <button id="before">Before</button>
                <button id="after">After</button>
                Sound Reduction
                <button id="green-button" onclick="reply_click(event);">green-button</button>
                <button id="trees">trees</button>
                <label for="lname">Size of Wall</label>
                <input type="text" id="size-of-wall" name="wall-size"><br><br>
                
                
            </div>
            <div id="bar-chart">
                <canvas id="myChart"></canvas>
            </div>
            <div id="info-box">Info Box
                <div id="tree-line">
                    <img src="trees.png">
                </div>
                <div id="tree-line">
                    <img src="living_wall_london.jpg">
                </div>
            </div>
        </div>

        <script>
            let myChart = document.getElementById('myChart').getContext('2d');

            let reply_click = function(a){
                    console.log(a)
                    if (a.id === "green-button") {
                        tree_line.style.display = 'visible';
                    }
                }

            window.onload = function() {
                let green_wall = document.getElementById('green-wall');
                let tree_line = document.getElementById('tree-line');

                
                let buttonCollect = document.getElementById('green-button');
                
                console.log(buttonCollect.id)
                
            }


            // Global Options
            //Chart.defaults.global.defaultFontFamily = 'Lato';
            //Chart.defaults.global.defaultFontSize = 18;
            //Chart.defaults.global.defaultFontColor = '#777';
            let beforeData = [65, 58, 50, 30]
            let categories = ['Railway', 'Dense Trees', 'Green Wall', 'Combined vegetation']

            let massPopChart = new Chart(myChart, {
                type:'bar', 
                data: {
                    labels: categories,
                    datasets:[{
                        label: 'Decibels (dB)',
                        data: beforeData,
                        backgroundColor: ['grey', 'green', 'green', 'green'],
                        borderWidth:1,
                        borderColor:'#777',
                        hoverBorderWidth:3,
                        hoverBorderColor:'#238'
                    }]

                },
                options: {
                    title:{
                        display:true,
                        text:'Largest Cities in Massachusetts',
                        fontSize:25
                    },
                    //legend:{
                    //    position:'right'
                    //}
                }

            });
        </script>

    </body>
</html>
